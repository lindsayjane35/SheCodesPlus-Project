<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Los Angeles</h1>
        <p>
          Saturday 12:00, sunny
          <br />
          Humidity: 10%, Wind: 2mph
        </p>
      </div>
      <div>☀️ 70°F</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/lindsayjane35" target="_blank">
        Lindsay Land</a
      >, is open-sourced on
      <a
        href="https://github.com/lindsayjane35/SheCodesPlus-Project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://lindsays-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
